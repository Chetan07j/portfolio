<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience" [@routerTransition]>
  <div class="my-auto">
    <h2 class="mb-5">{{ experience.title }}</h2>

    <div *ngFor="let work of experience.workHistory" class="resume-item d-flex flex-column flex-md-row mb-5">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{ work.position }}</h3>
        <div class="subheading mb-3">{{ work.company }}</div>
        <p>{{ work.info }}</p>
      </div>
      <div class="resume-date text-md-right">
        <span *ngIf="!work.present" class="text-primary">
          {{ work.start | date:'MMMM y' }} - {{ work.end | date:'MMMM y' }}
        </span>
        <span *ngIf="work.present" class="text-primary">
          {{ work.start | date:'MMMM y' }} - Present
        </span>
      </div>
    </div>

  </div>

</section>
