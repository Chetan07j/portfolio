<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education" [@routerTransition]>
  <div class="my-auto">
    <h2 class="mb-5">{{ education.title }}</h2>

    <div *ngFor="let edu of education.eduHistory" class="resume-item d-flex flex-column flex-md-row mb-5">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{ edu.institute }}</h3>
        <div class="subheading mb-3">{{ edu.degree }}</div>
        <div>{{ edu.stream }}</div>
        <p>Percentage: {{ edu.percentage }}</p>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{ edu.start | date:'MMMM y' }} - {{ edu.end | date:'MMMM y' }}</span>
      </div>
    </div>

  </div>
</section>
