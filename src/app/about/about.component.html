<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about" [@routerTransition]>
  <div class="my-auto">
    <h1 class="mb-0">{{ personalInfo.firstName }}
      <span class="text-primary">{{ personalInfo.lastName }}</span>
    </h1>
    <div class="subheading mb-5">{{ personalInfo.address }}
      <a href="mailto:{{ personalInfo.email }}">{{ personalInfo.email }}</a>
    </div>
    <p class="mb-5">{{ personalInfo.about }}</p>
    <ul class="list-inline list-social-icons mb-0">
      <li class="list-inline-item">
        <a href="{{ personalInfo.fb }}" target="_blank">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="{{ personalInfo.twitter }}" target="_blank">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="{{ personalInfo.linkedin }}" target="_blank">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="{{ personalInfo.github }}" target="_blank">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-github fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>
</section>
