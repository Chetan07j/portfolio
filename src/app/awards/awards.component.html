<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="awards" [@routerTransition]>
  <div class="my-auto">
    <h2 class="mb-5">{{ awards.title }}</h2>
    <ul class="fa-ul mb-0">
      <li *ngFor="let award of awards.data">
        <i class="fa-li fa fa-trophy text-warning"></i> {{ award.name }} <span *ngIf="award.from ">({{ award.from }})</span>
      </li>
    </ul>
  </div>
</section>
